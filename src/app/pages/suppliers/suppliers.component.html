<div class="container">
    <mat-card>
      <h1>Proveedores</h1>
      <button mat-raised-button (click)="showModalSupplier()" >
        <mat-icon>add</mat-icon>Agregar proveedor
     </button>&nbsp; &nbsp;
     <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Recursos Materiales" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort>
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- ID Column -->
        <ng-container matColumnDef="supplierID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.supplierID}} </td>
        </ng-container>
      
        <!-- supplierName Column -->
        <ng-container matColumnDef="supplierName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre proveedor </th>
          <td mat-cell *matCellDef="let element">&nbsp; {{element.supplierName}} </td>
        </ng-container>

        <!-- rfc Column -->
        <ng-container matColumnDef="rfc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RFC </th>
            <td mat-cell *matCellDef="let element"> &nbsp;{{element.rfc}} </td>
        </ng-container>     
     
      
        <!-- domicilio Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Domicilio </th>
            <td mat-cell *matCellDef="let element">&nbsp; {{element.address}} </td>
        </ng-container>  
        
         <!-- city Column -->
         <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Municipio </th>
            <td mat-cell *matCellDef="let element">&nbsp; {{element.city}} </td>
        </ng-container> 

        <!-- state Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let element">&nbsp; {{element.state}} </td>
        </ng-container> 
        
        <!-- Operations Column -->
        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef> <div style="text-align: center;">Operaciones</div> </th>
          <td mat-cell *matCellDef="let element">
            <div style="text-align:center;">
              &nbsp;<button mat-icon-button matTooltip="Ver detalles"  color="primary">
                <mat-icon>visibility</mat-icon>
              </button>
              &nbsp;<button mat-icon-button matTooltip="Editar proveedor"  color="accent" (click)="showModalEditSupplier(element)">
                <mat-icon>edit</mat-icon>
              </button>
              &nbsp;<button mat-icon-button matTooltip="Eliminar proveedor"  color="warn" (click)="deleteSupplier(element.supplierID)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      
    </mat-card>  
</div>
