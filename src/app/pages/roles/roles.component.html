
<div class="container">
    <mat-card>
      <h1>Roles</h1>
      <button mat-raised-button (click)="showModalRole()" >
        <mat-icon>add</mat-icon>Agregar rol
    </button>&nbsp; &nbsp;
      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Administrador" #input>
      </mat-form-field>
      
    
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
            
        <div class="container">
            
        </div>   
              
        <!-- ID Column -->
        <ng-container matColumnDef="roleID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.roleID}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="roleName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
        </ng-container>
      
        <!-- Operations Column -->
        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef> <div style="text-align: center;">Operaciones</div> </th>
          <td mat-cell *matCellDef="let element">
            <div style="text-align:center;">
              &nbsp;<button mat-icon-button matTooltip="Editar rol"  color="accent" >
                <mat-icon>edit</mat-icon>
              </button>&nbsp;
              <button mat-icon-button matTooltip="Eliminar rol"  color="warn" (click)="deleteRole(element.roleID)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card>
    
  </div>
