<div class="container">
    <mat-card>
        <h1>Usuarios</h1>
        <button mat-raised-button (click)="showModalUser()" >
            <mat-icon>add</mat-icon>Agregar usuario
        </button>&nbsp; &nbsp;
        <mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Juan Pérez" #input>
          </mat-form-field>
          <table mat-table [dataSource]="dataSource" matSort>
  
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- ID Column -->
            <ng-container matColumnDef="userID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.userID}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>

            <!--First Lastname Column -->
            <ng-container matColumnDef="firstLastname">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header> Primer apellido </th>
                 <td mat-cell *matCellDef="let element"> {{element.firstLastname}} </td>
            </ng-container>

            <!-- Second Lastname Column -->
            <ng-container matColumnDef="secondLastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Segundo apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.secondLastname}} </td>
           </ng-container> 
           
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo Electrónico </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container> 

            <!-- Role Column -->
            <ng-container matColumnDef="roleID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol de usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
            </ng-container> 

            <!-- Role Column -->
            <ng-container matColumnDef="deptID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
                <td mat-cell *matCellDef="let element"> {{element.deptName}} </td>
            </ng-container> 
          
          
          
            <!-- Operations Column -->
            <ng-container matColumnDef="operations">
              <th mat-header-cell *matHeaderCellDef> <div style="text-align: center;">Operaciones</div> </th>
              <td mat-cell *matCellDef="let element">
                <div style="text-align:center;">
                  &nbsp;<button mat-icon-button matTooltip="Cambiar contraseña"  color="primary" >
                      <mat-icon>lock</mat-icon>
                      </button>&nbsp;
                  &nbsp;<button mat-icon-button matTooltip="Editar usuario"  color="accent" >
                    <mat-icon>edit</mat-icon>
                  </button>&nbsp;
                  <button mat-icon-button matTooltip="Eliminar usuario"  color="warn" >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    
    </mat-card>
</div>
