<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <div style="text-align:center; margin:20px;">
      <img src="../../../assets/images/tecnm_ittepic.jpg">
    </div>
    <mat-nav-list>
        <h3 mat-subheader>Sistema de Compras de Recursos Materiales</h3>
        <h3 mat-subheader>Compras</h3>
        <mat-divider></mat-divider>
      <a mat-list-item routerLink="/home">
        <mat-icon matListIcon> home</mat-icon>&nbsp;<span>Inicio</span>
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>shopping_cart</mat-icon>&nbsp;<span>Compras</span>
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>local_shipping</mat-icon>&nbsp;<span>Proveedores</span>
      </a>
      <h3 mat-subheader>Almacén</h3>
      <mat-divider></mat-divider>
      <a mat-list-item>
        <mat-icon matListIcon>storefront</mat-icon>&nbsp;<span>Almacén</span>
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>shopping_cart</mat-icon>&nbsp;<span>Compras</span>
      </a>
      <h3 mat-subheader>Administrador</h3>
      <mat-divider></mat-divider>
      <a mat-list-item>
        <mat-icon matListIcon>people</mat-icon>&nbsp;<span>Usuarios</span>
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>calendar_today</mat-icon>&nbsp;<span>Periodos</span>
      </a>
      <a mat-list-item routerLink="/roles">
        <mat-icon matListIcon>manage_accounts</mat-icon>&nbsp;<span>Roles de usuario</span>
      </a>
      <a mat-list-item routerLink="/departments">
        <mat-icon matListIcon>apartment</mat-icon>&nbsp;<span>Departamentos</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>
       SCRM
      </span>
      <span class="example-spacer"></span>
      <a mat-button routerLink="/home">
        <mat-icon>home</mat-icon>
      </a>
      <button mat-icon-button [matMenuTriggerFor]="menu">
       <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item> 
          <mat-icon>lock</mat-icon>
          <span>Cambiar contraseña</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </mat-menu>

    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
